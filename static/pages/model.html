<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модель</title>
</head>
<body>
   
    <h1>Блок обзор файлов</h1> 
    <main>

    <button onclick="openLoadingScreen()" class="btnDownload"> Загрузить</button>

    <div class="overlay" onclick="closeLoadingScreen()"></div>
    <div class="LoadingScreen">
        <div class="VerhLoadingScreen">
            <h3>Загрузка файлов</h3>
            <button class="close-x" onclick="closeLoadingScreen()"></button>
        </div>
      
        <div class="listFiles">
            <span class="file" id="file-label"></span>
        </div>
        
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label class="file-btn" for="showUploadForm">Выбрать файлы</label>
            
            <button class="downloadBtn2" type="submit">Загрузить</button>
            <input id="showUploadForm" name="files" multiple class="custom-file-input" type="file" accept=".jpg, .jpeg, .png, .txt" onchange="updateFileLabel(this.files)">
        </form>
    </div>

    <div class="inputsval1">
        <label class="inputsval">
            <input type="checkbox" id="showAnnotated" value="txt" onchange="filterFiles()">
            Только с разметкой
          </label>
          <br>
          <label class="inputsval">
            <input type="checkbox" id="showValidated" value="val" onchange="filterFiles()" disabled>
            Только с валидацией
          </label>
    </div>


    <div class="viewFiles">

        <div class="listFiles">
            <label class="fileList" for="file">Список файлов</label>
            <select size="20" id="fruits" name="fruits" onchange="updateImage()">
                {% for yolka in yolki %}
                    <option value="{{ yolka.photo }}" data-txt="{{ yolka.txt }}">{{ filenames[loop.index0] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="thatFile">
            Файл: <span id="selectedFileName"></span><br>
            <img id="fileImage" src="" width="400" height="400"><br>

            <!-- <div class="validation">
                <p>Валидация:</p>
                дата имя результат<br>
            </div> -->
        </div>
    </div>
    </main>
    
    <div class="blocTwo">
        <h1>Блок создание выборки для обучения</h1>


        <button onclick="openCreateDataSet()" class="">Создать датасет </button>

        <div class="overlayForCD" onclick="closeCreateDataSet()"></div>
        <div class="CreateDataSet">
            <div class="VerhLoadingScreen">
                <h3>Создать новый датасет</h3>
                <button class="close-x" onclick="closeCreateDataSet()"></button>
            </div>
    

                <div class="listFiles">
                    <label class="fileList" for="file">Список файлов</label>
                    <select size="20" id="vegetables" name="vegetables" multiple onchange="updateFileCount()">
                        {% for yolka in yolki %}
                            {% if yolka.txt is not none %}
                                <option value="{{ yolka.photo }}" data-txt="{{ yolka.txt }}">{{ filenames[loop.index0] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <form id="photoForm" action="/copy_photos" method="post">
                    <label for="numPhotos">Количество фотографий:</label>
                    <input type="number" id="numPhotos" name="num_photos" min="1" max="{{ non_empty_count }}" required>
                    
                    <!-- <label for="destinationFolder">Путь к папке назначения:</label>
                    <input type="text" id="destinationFolder" name="destination_folder" required placeholder="Введите путь к папке"> -->
                    
                    <button type="submit">Сохранить в папку</button>
                </form>

                <form action="{{ url_for('split_dataset') }}" method="post">
                    <button type="submit">Разделить датасет</button>
                </form>

                <form action="{{ url_for('create_class') }}" method="post">
                    <input type="text" name="class_name" placeholder="Введите название класса" required>
                    <button type="submit">Создать класс</button>
                </form>

        </div>




        <button onclick="openScript()" class="" >Создание скрипта </button>


        <div class="overlayForScript" onclick="closeScript()"></div>
        <div class="Script">
            <div class="VerhLoadingScreen">
                <h3>Создание скрипта</h3>
                <button class="close-x" onclick="closeScript()"></button>
            </div>


            <div class="listFiles">
                <label class="fileList" for="file">Список датасетов</label>
                <select size="20" id="vegetables" name="vegetables" multiple onchange="updateFileCount()">
                    {% for yolka in yolki %}
                        {% if yolka.txt is not none %}
                            <option value="{{ yolka.photo }}" data-txt="{{ yolka.txt }}">{{ filenames[loop.index0] }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>


                <form action="{{ url_for('create_train_script') }}" method="POST">
                <div class="form-group">
                    <label for="imgsz">Размер изображения:</label>
                    <input type="number" id="imgsz" name="imgsz" value="640" required>
                </div>
                <div class="form-group">
                    <label for="epochs">Количество эпох:</label>
                    <input type="number" id="epochs" name="epochs" value="500" required>
                </div>
                <div class="form-group">
                    <label for="batch">Размер батча:</label>
                    <input type="number" id="batch" name="batch" value="2" required>
                </div>
                <div class="form-group">
                    <label for="save_period">Период сохранения:</label>
                    <input type="number" id="save_period" name="save_period" value="50" required>
                </div>

                <button type="submit">Создать train.py</button>
            </form>
        </div>
      


      
        

        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    var flashMessages = [
                        {% for category, message in messages %}
                            { "category": "{{ category }}", "message": "{{ message }}" }{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    ];
                    handleFlashMessages(flashMessages);
                </script>
            {% endif %}
        {% endwith %} -->


        <div class="container mt-5">
            <h1>Обучение модели YOLO</h1>
            <form action="{{ url_for('train') }}" method="post">
                <div class="form-group">
                    <label for="imgsz">Размер изображения:</label>
                    <input type="number" class="form-control" id="imgsz" name="imgsz" value="640" required>
                </div>
                <div class="form-group">
                    <label for="epochs">Количество эпох:</label>
                    <input type="number" class="form-control" id="epochs" name="epochs" value="500" required>
                </div>
                <div class="form-group">
                    <label for="batch">Размер батча:</label>
                    <input type="number" class="form-control" id="batch" name="batch" value="2" required>
                </div>
                <div class="form-group">
                    <label for="save_period">Период сохранения:</label>
                    <input type="number" class="form-control" id="save_period" name="save_period" value="50" required>
                </div>
                <button type="submit" class="btn btn-primary">Запустить обучение</button>
            </form>
        </div>
    </div>





</body>
</html>
