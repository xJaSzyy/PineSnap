<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Питомник</title>
</head>
<body>
    <header>
        <img class="logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="">
        <menu>
            <img class="notification" src="{{ url_for('static', filename='img/notification.svg') }}" alt="">
            <img class="profile" src="{{ url_for('static', filename='img/person men.png') }}" alt="">
        </menu>
    </header>

    <main>

        <nav>
            <button class="model"><a href="{{ url_for('model') }}"> <img class="model-img" src="{{ url_for('static', filename='img/model.svg') }}" alt=""></a></button>

            <button class="navigate-shelves">
                Перейти к стеллажам <img class="shelves-img" src="{{ url_for('static', filename='img/export.svg') }}" alt="">
            </button>
            
            <button onclick="openLoadingScreen()" class="download-button">
                Загрузить материал <img class="download-img" src="{{ url_for('static', filename='img/download.svg') }}" alt="">
            </button>
        </nav>

        

        <div class="overlay" onclick="closeLoadingScreen()"></div>
        <div class="loading-screen">
            <div class="loading-screen-header">
                <h3>Загрузка файлов</h3>
                <button class="loading-screen-close-button" onclick="closeLoadingScreen()">
                   <img src="{{ url_for('static', filename='img/close.svg') }}" alt="">
                </button>
            </div>
          
            <div class="file-list">
                <span class="file" id="file-label"></span>
            </div>
            
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <!-- <label for="modelSelect">Выберите модель:</label>
                <select id="modelSelect" name="selected_model" required>
                    {% for model in models %}
                        {% set model_name = model.model.split('\\')[-1] %}
                        <option value="{{ model.id }}">{{ model.model_name }}</option>
                    {% endfor %}
                </select> -->

                <label class="file-btn" for="upload-input">Выбрать файлы</label>
                
                <button class="load-files-button" type="submit">Загрузить</button>
                <input id="upload-input" name="files" multiple class="custom-file-input" type="file" accept=".mp4, .mov, .avi, .jpg, .jpeg, .png" onchange="updateFileLabel(this.files)">
            </form>
        </div>

      <div class="photo-gallery">
            <h2>Галерея фотографий</h2>
            <div class="gallery">
                {% for photo in photos %}
                    <div>
                        <img src="{{ url_for('static', filename=photo.processed_photo) }}" alt="Processed Image" class="thumbnail" onclick="zoomImage(this.src, '{{ photo.id }}')">
                        <h3 class="name">{{ photo.photo_date.strftime('%d %B %Y') }}</h3>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="zoom-image" id="zoom-image" onclick="closeZoom()" style="display: none;">
            <img id="zoom-img" src="" alt="Zoomed Image">
            <div id="shelf-info"></div>
            <button id="delete-button" onclick="deleteImage(event, '')">Удалить</button>
        </div>
    </main>

    <!-- <footer>
        <img class="Logo" src="{{ url_for('static', filename='img/Logo.svg') }}" alt="">
        <p>@ 2024 Кемеровский Питомник</p>
        <div class="contacts">
            Контакты
            г. Кемерово, Тухачевского ул., 40
            info@svoy-pitomnik.ru
        </div>
    </footer>  -->
   
</body>
</html>
